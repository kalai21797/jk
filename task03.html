<html>
<head>
<center><h1>TAX CALCULATION</h1></center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
<table>
<tbody>
<tr>
<th>Qty</th>
<th>Price</th>
<th>Tax</th>
<th>Amount</th>
<th>Tax Amount</th>
<th>Total Amount</th>
</tr>
<tr>
<td><input type="text" id="qty1"></td>
<td><input type="text" id="price1"></td>	  
<td><input type="text" id="tax1"></td>	 
<td><input type="text" id="amount1" readonly></td>	 
<td><input type="text" id="taxamount1" readonly></td>	 
<td><input type="text" id="totalamount1" readonly></td>
<td><button id="sub">Calculation</button></td>
<td><input type="button" class="add-row" value="Add row"></td>
</tr>
</tbody>
</table>      
<script>
$(document).ready(function(){
$("button").click(function(){
var qty=$("#qty1").val();
var price=$("#price1").val();            
var tax=$("#tax1").val();            
var amount=qty*price;            
var taxamount=amount*(tax/100);            
var totalamount=(amount+taxamount);            
$("#amount1").val(amount);            
$("#taxamount1").val(taxamount);            
$("#totalamount1").val(totalamount);            
});
$(".add-row").click(function(){
var jqty=$("#qty1").val();
var jprice=$("#price1").val();            
var jtax=$("#tax1").val();            
var jamount=jqty*jprice;            
var jtaxamount=jamount*(jtax/100);            
var jtotalamount=(jamount+jtaxamount);            
$("#amount1").val(jamount);            
$("#taxamount1").val(jtaxamount);            
$("#totalamount1").val(jtotalamount);
var x ="<tr><td>"+jqty+"</td>"+"<td>"+jprice+"</td>" +"<td>"+jtax+"</td>"+"<td>"+jamount+"</td>" + "<td>"+jtaxamount+"</td>"+"<td>"+jtotalamount+"</td></tr>";
$("table tbody").append(x);
});
});
</script>
</body>
</html>
